<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Manage your e-mail alerts</h4>
</div>

<form class="form-horizontal" role="form" ng-submit="close()">
  <div class="modal-body">
    <table class="table table-striped table-bordered">
      <tr ng-repeat="alert in alerts" ng-class="{'first-row': $first}">
        <td> 
          {{alert.query}}</a>
        </td>
        <td width="2%">
          <a ng-click="editAlert(alert)">
            <i class="fa fa-search">EDIT</i>
          </a>
        </td>
        <td width="2%">
          <a ng-click="removeAlert(alert)">
            <i class="fa fa-trash">DELETE</i>
          </a>
        </td>
      </tr>
    </table>
  </div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="addAlert()">ADD</button>
    <button type="submit" class="btn btn-primary">OK</button>
  </div>
</form>

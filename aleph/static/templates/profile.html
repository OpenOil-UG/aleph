<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Profile</h4>
</div>

<form class="form-horizontal" role="form" name="editRole" ng-submit="update(editRole)">
  <div class="modal-body">
    <div class="form-group" ng-class="{'has-error': editRole.name.$invalid}">
      <label class="col-sm-2 control-label" for="name">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" ng-model="role.name"
          placeholder="Your full name">
        <p class="help-block" ng-show="editRole.full_name.$invalid" ng-bind="editRole.full_name.$message"></p>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error': editRole.email.$invalid}">
      <label class="col-sm-2 control-label" for="email">E-Mail</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" name="email" ng-model="role.email"
          placeholder="Your E-Mail">
        <p class="help-block" ng-show="editRole.email.$invalid" ng-bind="editRole.email.$message"></p>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="api_key">Newsletter</label>
      <div class="col-sm-10">
        <input type="checkbox" class="checkbox" id="mailing_list" name="mailing_list" ng-model="role.mailing_list">
        <span class="help-block">Receive the OpenOil newsletter.</span>
      </div>
    </div>

    
    <div class="form-group">
      <label class="col-sm-2 control-label" for="api_key">API Key</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="api_key" name="api_key" ng-model="session.api_key"
          disabled>
        <span class="help-block">Use the API key to read and write data via a remote application or client library.</span>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>

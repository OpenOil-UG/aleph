 <div id="register_modal">
    <span class="close" ng-click="cancel()">x</span>
    <h3 ng-show="message">{{message}}</h3>
    <h2>Register for Aleph</h2>

    <b>Already have an account? <a href="" ng-click="switch_to_login()">Log in</a></b>
    <form novalidate class="simple-form" name="registerform" ng-submit="handle_register(registerform)">
    Email: <input name="email" type="text"/><br />
    Password: <input name="password1" type="password"/><br />
    Password (repeated): <input name="password2" type="password"/><br />
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
